<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="./style.css" rel="stylesheet">
    <title>Admission</title>
    
    
</head>
<body>
    <main>

<h5>Student Address Details</h5>

    <div class="row">
        <div class="col-md-6">
            <div class="checkbox">
                <input type="checkbox" id="">
                <label>If Guardian Address is Current Address </label>
            </div><!--checkbox-->

            <div class="form-group">
                <label for="exampleInputEmail1">Current Address</label>
                <textarea id="current_address" name="current_address" placeholder="Current Address"  rows="1" style="width: 70%;"></textarea>
            </div><!--address-->
        </div>

        <div class="col-md-6">
            <div class="checkbox">
                <input type="checkbox" id="">
                <label>If Permanent Address is Current Address </label>
            </div><!--checkbox-->
            
            <div class="form-group">
                <label for="exampleInputEmail1">Permanent Address</label>
                <textarea id="current_address" name="current_address" placeholder="Permanent Address"  rows="1" style="width: 70%;"></textarea>
            </div><!--address-->
        </div>
 </div><!--endrow-->
       
       <h5>Transport Details</h5>

       <div class="row">
        <div class="col-md-6">
                <label>Route List </label>
                <select id="" name=""  >
                    <option>Select Route</option>
                </select>
            </div><!--Route-->
        </div><!--endrow-->

        <h5>Hostel Details</h5>
        <div class="row">
            <div class="col-md-6">
                    <label>Hostel</label>
                    <select id="" name="">
                        <option>Select hostel</option>
                    </select>
                </div><!--hostel-->

                <div class="col-md-6">
                    <label>Room No.</label>
                    <select id="" name="">
                        <option>Select Room No.</option>
                    </select>
                </div><!--Room-->
        </div><!--endrow-->

            <h5>Miscellaneous Details</h5>

            <div class="row">
                <div class="col-md-4">
                        <label>Bank Account No.</label>
                       <input type="number" id="">
                    </div><!--account no-->
    
                    <div class="col-md-4">
                        <label>Bank Name</label>
                        <input type="text" id="">
                    </div><!--bank name-->

                    <div class="col-md-4">
                        <label>IFSC Code</label>
                        <input type="text" id="">
                    </div><!--ifsc code-->

            </div><!--end row-->

            <div class="row">
                <div class="col-md-5">
                        <label>National Identification No.</label>
                        <input type="number" id="">
                    </div>
    
                    <div class="col-md-4">
                        <label>Local Identification No.</label>
                        <input type="number" id="">
                    </div>
                    <div class="col-md-3">
                        <label style="margin-right: 10px;">RTE</label>
                        <input type="radio" id="rteYes" name="rte">
                        <label for="rteYes" style="margin-right: 10px;">Yes</label>
                    
                        <input type="radio" id="rteNo" name="rte">
                        <label for="rteNo">No</label>
                    </div>
            </div><!--end row-->

            <div class="row">
                <div class="col-md-6">
                        <label>Previous School Details</label>
                       <textarea id="" name="" placeholder="" rows="1" style="width: 60%;"></textarea>
                    </div>
    
                    <div class="col-md-6">
                        <label>Note</label>
                        <textarea id="" name="" placeholder=""  rows="1" style="width: 90%;"></textarea>
                    </div>
            </div><!--end row-->

            <h5>Upload Documents</h5>
            <hr style="margin-top: -20px;">

            <!--upload document table-->
            <table style="width: 100%;">
                <tbody>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Documents</th>
                <th>#</th>
                <th>Title</th>
                <th>Documents</th>
            </tr>
            
            <tr>
                <!--first document-->
                <td>1</td>
                <td>
                    <input type="text" id="" name="">
                </td>
                <td>
                    <label for="file" id="documents">
                        <i class="fas fa-file file-upload-icon" style="font-size: 1em; left: 5%;"></i>
                        <span style="margin-left: 25px; font-size: 10px;"> Drag and Drop a file here or click</span>
                    </label>
                    <input class="filestyle form-control" type='file' name='file' id="file" size='20' />
        
                </td>
                <!--third document-->
                <td>3</td>
                <td>
                    <input type="text" id="" name="">
                </td>
                <td>
                   <label for="file" id="documents">
                        <i class="fas fa-file file-upload-icon" style="font-size: 1em; left: 5%;"></i>
                        <span style="margin-left: 25px; font-size: 10px;"> Drag and Drop a file here or click</span>
                    </label>
                    <input class="filestyle form-control" type='file' name='file' id="file" size='20' />
        
                </td>
            </tr>
            <tr>
                 <!--second document-->
                <td>2</td>
                <td>
                    <input type="text" id="" name="">
                </td>
                <td>
                    <label for="file" id="documents">
                        <i class="fas fa-file file-upload-icon" style="font-size: 1em; left: 5%;"></i>
                        <span style="margin-left: 25px; font-size: 10px;"> Drag and Drop a file here or click</span>
                    </label>
                    <input class="filestyle form-control" type='file' name='file' id="file" size='20' />
        
                </td>
                 <!--fourth document-->
                <td>4</td>
                <td>
                    <input type="text" id="" name="">
                </td>
                <td class="documents">
                    <label for="file" id="documents">
                        <i class="fas fa-file file-upload-icon" style="font-size: 1em; left: 5%;"></i>
                        <span style="margin-left: 25px; font-size: 10px;"> Drag and Drop a file here or click</span>
                    </label>
                    <input class="filestyle form-control" type='file' name='file' id="file" size='20' />
        
                </td>
                
            </tr>
            </table>
    
    </main>
    
</body>
</html>
